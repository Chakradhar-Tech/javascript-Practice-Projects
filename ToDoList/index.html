<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h2 class="text-center my-3">TODO LIST</h2>
    <div class="border border-dark bg-light p-3 m-3 rounded-3 color-dark w-50 mx-auto">
        <section class="container my-3">
            <label for="search" class="form-label">Search</label>
            <input type="text" id="search" class="form-control">
        </section>
        <section>
            <h4 class="h3 mb-3 fw-bold" id="text-el"> Todo's List:</h4>
            <div class="container my-3" id="todoList-el"></div>
        </section>

        <section class="container my-3">
                <form id="form-el">
                    <label for="input-el" class="form-label">ADD TODO</label>
                    <div class="input-group">
                        <input type="text" id="input-el" class="form-control">
                        <button type="submit" class="btn btn-dark rounded-3">ADD</button>
                    </div>
                    <p class="text-danger text-center" id="error-el"></p>
                </form>
        </section>
    </div>
</body>
</html>

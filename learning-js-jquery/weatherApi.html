<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <h3 class="fs-2 mt-4 text-center">Weather App</h3>
    <div class="container text-center border border-dark bg-light mt-3 rounded-3 p-3">
        <form>
            <div class="input-group my-3">
                <input type="text" class="form-control" id="input-el" placeholder="Search">
                <button class="btn btn-dark rounded-3" id="search-el" type="submit">Search</button>
            </div>
        </form>
        <div class=" container text-center">
            <p id="city-el" class="fw-bold fs-5">City: <span class="fw-light"></span></p>   
            <p id="temp-el"  class="fw-bold fs-5">Temperature: <span class="fw-light"></span></p>
            <p id="sunset-time"  class="fw-bold fs-5">Sunset Time: <span class="fw-light"></span></p>
            <p id="country-el"  class="fw-bold fs-5">Country: <span class="fw-light"></span></p>
            <img src="image" id="image-el" alt="weather-icon" class="image-fluid bg-white">
            <p  id="condition-el" class="fw-bold fs-5">Condition: <span class="fw-light"></span></p>
        </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="weatherApi.js"></script>
</body>
</html>

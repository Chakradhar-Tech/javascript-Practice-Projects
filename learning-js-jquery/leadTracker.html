<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="leadTracker.css" type="text/css">
</head>
<body>

        <div class="border rounded-3 p-4 pt-2 bg-light">
            <h3 class="text-center mb-3 fw-bold ">Lead Tracker</h3>
                <label for="input-el" class="form-label fw-bold">Save Url:</label>
                <input type="text" placeholder="Url" class="form-control" id="input-el">
                <button class="btn btn-outline-primary mt-3 rounded-3 fw-bold" id="input-btn" type="button">Save Input</button>
                <button class="btn btn-outline-primary mt-3 rounded-3 fw-bold" id="tab-btn" type="button">Save Tab</button>
                <button class="btn btn-outline-danger mt-3 rounded-3 fw-bold" id="delete-btn" type="button">DELETE ALL</button>
               <div id="hide-el">
                    <!-- <h3 class="my-3 fw-bold">Saved Leads</h3> -->
                    <ul id="ul-el" class="mt-3"></ul>
                </div>

        </div>
    <!-- <div class="container bg-primary w-50 p-5 text-white" id="div-el">
       HELLO
    </div> -->

<script src="leadTracker.js"></script>
<script src="bootstrap.bundle.min.js"></script></body>
</html>

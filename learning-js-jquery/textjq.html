<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Jquery</title>
    <meta name="base-url" content="http://localhost/js/learning-js&jquery/textjq.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="textjq.css" type="text/css">
</head>
<body>
    <div class="container mt-3">
        <p class="text-center fw-bold h3">Using the Jquery</p>
        <button class="btn btn-info text-center text-white" id="click-el">Click Me</button>
        <div class="row">
            <div class="col-md-4">
                <form id="form-el">
                    
                        <input type="text" placeholder="Name" class="form-control my-2" id="name-el" required> 

                        <select name="Active" class="form-control my-2" id="dropdown-el" required>
                            <option value="">Select an option</option>
                            <option value="Active">Active</option>
                            <option value="UnActive">Un Active</option>
                        </select>

                        <p class="mb-0">Select</p>
                        <input id="yes" type="radio" name="option" value="yes">
                        <label for="yes" class="form-label"> Yes</label><br>
                        <input id="no" type="radio" name="option" value="no">
                        <label for="no" class="form-label"> No</label>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switchButton">
                            <label class="form-check-label" for="switchButton"> Active</label>
                        </div>

                        <input type="date" name="date" id="date" class="form-control" required>
                        <button type="submit" id="submit-el" class="btn btn-outline-success my-2" >submit</button>
                </form>
            </div>

        <div class="col-md-6 text-start mt-3 ms-5" id="form-data">
                <div class="shadow-lg bg-light border-light rounded-3 p-3 w-50">
                <div class="text-center">
                    <h3 class="border-bottom border-dark">Details</h3>
                    <p id="output-name" class="fs-5 fw-bold">Name: <span class="fw-normal"></span></p>
                    <p id="output-status" class="fs-5 fw-bold">Status: <span class="fw-normal"></span></p>
                    <p id="output-radio" class="fs-5 fw-bold">Radio: <span class="fw-normal"></span></p>
                    <p id="output-switch" class="fs-5 fw-bold">Switch: <span class="fw-normal"></span></p>
                    <p id="output-date" class="fs-5 fw-bold">Date: <span class="fw-normal"></span></p>
                </div>
            </div>
        </div>
</div>
</div>
<script src="jquery-3.7.1.min.js"></script>
<script src="textjq.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipper</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    @keyframes spin{
        0% { transform: rotateY(0deg);}
        100%{ transform: rotateY(720deg) ;}
    }
    .spin{
        animation: spin 1s ease-in-out;
    }
</style>
</head>
<body>
    <div class="container text-center border-dark bg-light p-3 my-2">
        <p class="fw-bold fs-4">Flip a coin</p>
        <img src="heads.png"  alt="coin" class=" img-fluid rounded-circle d-block mx-auto image" style="width: 150px; height: 150px; object-fit: cover;">
        <p id="coin-name"></p>
        <button class="btn btn-outline-dark my-3" id="flip-el" type="button">Flip</button>
    </div>

<script src="jquery-3.7.1.min.js"></script>
<script src="bootstrap.bundle.min.js"></script>
<script src="coinFlipper.js"></script>
</body>
</html>

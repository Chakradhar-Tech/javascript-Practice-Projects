<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
<link rel="stylesheet" href="pCounter.css">
</head>
<body>
    <div class="container card w-50 mt-5 shadow-lg p-3">
    <h1 class="text-center card-header">People Entered</h1>
    <p class="card-body text-center h1" id="counter">0</p>
        <div class="text-center pb-3">
            <button id="increment-btn" class="btn btn-primary" onclick="increment()">Increment</button>
            <button id="decrement-btn" class="btn btn-danger" onclick="decrement()">Decrement</button>
        </div> 
    <button class="btn btn-success" onclick="save()">Save</button>
    <p class="text-center text-danger" id="error"></p>
    <div class="card-footer text-center" id="hide">
        <h3>Total People :- 
            <p id="saveEl"></p>
        </h3>
    </div>
    </div>

    <div class="container card w-50 mt-5 mb-5 shadow-lg p-3">
        <h1 class="text-center card-header">Calculator</h1>
        <div class="card-body text-center">
            <div class="container d-flex gap-3 my-2">
                <input type="text" id="value1" class="form-control" placeholder="Enter a Value">
                <input type="text" id="value2" class="form-control" placeholder="Enter a Value">
            </div>
                <button class="btn btn-primary m-1" id="add-btn">ADD</button>
                <button class="btn btn-primary m-1" id="subtract-btn">SUBTRACT</button>
                <button class="btn btn-primary m-1" id="multiply-btn">MULTIPLY</button>
                <button class="btn btn-primary m-1" id="division-btn">DIVISION</button>
            </div>
        <div class="card-footer text-center d-none" id="hide2">
            <h3>
                Result:-
                <p id="result"></p>
                <p id="error-el"></p>
            </h3>
        </div>
    </div>


    <div  class="container card w-50 mt-5 mb-5 shadow-lg p-3">
        <p id="image-el"></p>
    </div>
<script src="jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="pCounter.js"></script>
</body>
</html>
